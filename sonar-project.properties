# Required metadata
sonar.projectKey=isaactanddoh_devsecops-project
sonar.organization=thekloudwiz

# Source code location
sonar.sources=app/src
sonar.tests=app/tests

# Language
sonar.language=javascript
sonar.javascript.lcov.reportPaths=app/coverage/lcov.info

# Encoding of source files
sonar.sourceEncoding=UTF-8

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/tests/**/*

# Analysis settings
sonar.verbose=false
sonar.qualitygate.wait=true 